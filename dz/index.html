<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Szkolny Dziennik - Logowanie</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f0f4f8;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:white;padding:30px;border-radius:10px;box-shadow:0 6px 24px rgba(0,0,0,.12);width:320px;text-align:center}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ccc}
    button{width:100%;padding:10px;border:none;border-radius:6px;background:#2c7be5;color:#fff;font-weight:600;cursor:pointer}
    .note{font-size:13px;color:#666;margin-top:10px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Szkolny Dziennik</h2>
    <input id="login" placeholder="Login (np. wiki)" autocomplete="username">
    <input id="password" type="password" placeholder="Hasło" autocomplete="current-password">
    <button id="btnLogin">Zaloguj</button>
    <p id="msg" style="color:#d04848;"></p>
    <p class="note">Użyj kont:<br>wiki / wikunia123 (uczeń)<br>nauczyciel / 1234 (nauczyciel)<br>admin / admin123 (admin)</p>
  </div>

  <!-- Firebase SDKs - user must paste firebase-init.js with their config -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="firebase-init.js"></script>
  <script>
    // index.js behavior: login by checking 'users' collection in Firestore
    const btn = document.getElementById('btnLogin');
    const msg = document.getElementById('msg');

    async function seedDefaultUsers(db) {
      // create default users if collection empty
      const snap = await db.collection('users').limit(1).get();
      if (!snap.empty) return;
      const defaults = [
        { username: 'wiki', password: 'wikunia123', role: 'student' },
        { username: 'nauczyciel', password: '1234', role: 'teacher' },
        { username: 'admin', password: 'admin123', role: 'admin' }
      ];
      for (const u of defaults) {
        await db.collection('users').doc(u.username).set(u);
      }
    }

    async function login() {
      msg.textContent = '';
      const login = document.getElementById('login').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!login || !password) { msg.textContent = 'Podaj login i hasło'; return; }
      try {
        const db = firebase.firestore();
        await seedDefaultUsers(db);
        const doc = await db.collection('users').doc(login).get();
        if (!doc.exists) {
          msg.textContent = 'Nie znaleziono użytkownika';
          return;
        }
        const data = doc.data();
        if (data.password !== password) {
          msg.textContent = 'Błędne hasło';
          return;
        }
        // store session in localStorage
        localStorage.setItem('szd_user', JSON.stringify({ username: data.username, role: data.role }));
        // redirect to panel
        window.location.href = 'panel.html';
      } catch (e) {
        console.error(e);
        msg.textContent = 'Błąd połączenia z bazą. Sprawdź konfigurację Firebase w firebase-init.js';
      }
    }

    btn.addEventListener('click', login);
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') login(); });
  </script>
</body>
</html>
